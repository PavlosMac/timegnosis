ingress:
  # This first rule points your domain to your Next.js app.
  # The 'nextjs-app:3000' hostname is the container's service name.
  - hostname: gnosisesoterica.com
    service: http://timegnosis-next-app:3000
    originRequest:
      # Enable HTTP/2 for better performance
      http2Origin: true
      # Respect cache headers from Next.js
      noTLSVerify: false
      # Connection settings
      connectTimeout: 30s
      keepAliveTimeout: 90s

  - service: http_status:404